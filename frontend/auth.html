<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Aesop.AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-dot"></div>
                <span>Aesop.AI</span>
            </div>
            <nav class="nav">
                <a href="home.html" class="nav-link">Home</a>
                <a href="record.html" class="nav-link">Record</a>
            </nav>
            <div class="header-actions">
                <div class="profile-btn">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Authentication Section -->
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-header">
                    <h1 class="auth-title">
                        <div class="title-with-icon">
                            <span class="title-icon">âœ¦</span>
                            <span class="gradient-text">Welcome Back</span>
                        </div>
                    </h1>
                    <p class="auth-subtitle">Sign in to continue your AI coaching journey</p>
                </div>

                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="switchTab('signin')">Sign In</button>
                    <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
                </div>

                <!-- Sign In Form -->
                <div class="auth-form active" id="signin-form">
                    <form class="form">
                        <div class="form-group">
                            <label for="signin-email" class="form-label">Email Address</label>
                            <input type="email" id="signin-email" class="form-input" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="signin-password" class="form-label">Password</label>
                            <input type="password" id="signin-password" class="form-input" placeholder="Enter your password" required>
                        </div>
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" class="checkbox">
                                <span class="checkbox-text">Remember me</span>
                            </label>
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn-primary auth-btn">Sign In</button>
                    </form>
                </div>

                <!-- Sign Up Form -->
                <div class="auth-form" id="signup-form">
                    <form class="form">
                        <div class="form-group">
                            <label for="signup-name" class="form-label">Full Name</label>
                            <input type="text" id="signup-name" class="form-input" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email" class="form-label">Email Address</label>
                            <input type="email" id="signup-email" class="form-input" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password" class="form-label">Password</label>
                            <input type="password" id="signup-password" class="form-input" placeholder="Create a password" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-confirm" class="form-label">Confirm Password</label>
                            <input type="password" id="signup-confirm" class="form-input" placeholder="Confirm your password" required>
                        </div>
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" class="checkbox" required>
                                <span class="checkbox-text">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></span>
                            </label>
                        </div>
                        <button type="submit" class="btn-primary auth-btn">Create Account</button>
                    </form>
                </div>

                <div class="auth-divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">or</span>
                    <div class="divider-line"></div>
                </div>

                <div class="social-auth">
                    <button class="social-btn google-btn">
                        <svg class="social-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Continue with Google
                    </button>
                    <button class="social-btn github-btn">
                        <svg class="social-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 0C5.374 0 0 5.373 0 12 0 17.302 3.438 21.8 8.207 23.387c.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z" fill="currentColor"/>
                        </svg>
                        Continue with GitHub
                    </button>
                </div>

                <div class="auth-footer">
                    <p class="auth-footer-text">
                        By signing in, you agree to our <a href="#" class="footer-link">Terms of Service</a> and <a href="#" class="footer-link">Privacy Policy</a>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <!-- Gray Band -->
            <div class="gray-band"></div>
            
            <!-- Copyright Footer -->
            <div class="copyright-footer">
                <div class="copyright-content">
                    <p>&copy; 2025 Aesop.AI All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function switchTab(tab) {
            // Remove active class from all tabs and forms
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            // Add active class to selected tab and form
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}-form`).classList.add('active');
            
            // Update title and subtitle
            const title = document.querySelector('.auth-title .gradient-text');
            const subtitle = document.querySelector('.auth-subtitle');
            
            if (tab === 'signin') {
                title.textContent = 'Welcome Back';
                subtitle.textContent = 'Sign in to continue your AI coaching journey';
            } else {
                title.textContent = 'Join Aesop.AI';
                subtitle.textContent = 'Create your account to start improving your communication skills';
            }
        }

        // Handle form submissions
        document.querySelectorAll('.form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // Add your authentication logic here
                console.log('Form submitted:', this.id);
                
                // Set logged-in state
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userToken', 'demo-token-' + Date.now());
                
                // Redirect to profile page after successful login/signup
                window.location.href = 'profile.html';
            });
        });

        // Add click handler to profile button
        document.querySelector('.profile-btn').addEventListener('click', function() {
            window.location.href = 'auth.html';
        });
    </script>
</body>
</html>
